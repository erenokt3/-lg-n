<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zarf ve Not</title>
<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Arka plan kalpler */
  .hearts {
    position: fixed;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, 60px);
    grid-auto-rows: 60px;
    justify-content: center;
    align-content: center;
    z-index: 1;
  }
  .hearts span {
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    user-select: none;
  }

  /* Ortadaki zarf */
  .center {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
  }
  .envelope {
    font-size: 120px;
    cursor: pointer;
    transition: transform 0.4s ease;
  }
  .envelope:hover {
    transform: scale(1.1);
  }

  /* Not kutusu */
  .note {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    opacity: 0;
    background: #fff;
    border: 2px solid #d00;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #b20000;
    max-width: 300px;
    line-height: 1.4;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    transition: all 0.6s ease;
    z-index: 10;
  }
  .note.show {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
</style>
</head>
<body>

<!-- Arka plan kalpler -->
<div class="hearts" id="hearts"></div>

<!-- Ortadaki zarf ve not -->
<div class="center">
  <div class="envelope" id="envelope">📩</div>
  <div class="note" id="note">
    Bakma bana öyle kırgın kırgın<br>
    sende bana hastasın nenesi çılgın
  </div>
</div>

<script>
  // Arka plan kalplerini doldur
  const hearts = document.getElementById('hearts');
  const cols = Math.ceil(window.innerWidth / 60);
  const rows = Math.ceil(window.innerHeight / 60);
  for (let i = 0; i < cols * rows; i++) {
    const span = document.createElement('span');
    span.textContent = '❤️';
    hearts.appendChild(span);
  }

  // Zarf tıklama ile notu göster
  const envelope = document.getElementById('envelope');
  const note = document.getElementById('note');
  envelope.addEventListener('click', () => {
    note.classList.toggle('show');
  });
</script>
</body>
</html>
